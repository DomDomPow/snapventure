{% extends 'snapventure/base.html' %}
{% load static %}
{% block content %}

<div class="container">


  {% for journey in object_list %}

  <div class="panel panel-default">
    <div class="panel-body">

      <div class="col-md-12">
        <div class="col-md-2">
          <img src="{% static "img/journey-placeholder.png" %}" class="img img-responsive img-rounded">
        </div>

        <div class="col-md-10">
          <h2>{{ journey.name }}<</h2>
          <p>{{journey.description}}</p>
        </div>

      </div>
    </div>
  </div>

  {% empty %}
  <li>No articles yet.</li>
  {% endfor %}


</div>


{% endblock %}
